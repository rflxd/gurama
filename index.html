<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="https://memetemplates.in/uploads/1643224858.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Gurama</title>
</head>
<body>
    <main>
        <div class="flex-container">
            <button id="btn">BRUh</button>
            <button id="btn">BRUh</button>
            <button id="btn">BRUh</button>
            <button id="btn">BRUh</button>
            <button id="btn">BRUh</button>
            <button id="btn">BRUh</button>
        </div>
        <div id="input">
            <div class="input">
                <input class="input1" type="text" id="imgUrl" placeholder="ImgUrl...">
                <label for=""><img src="./imgs/submit.webp" alt=""></label>
            </div>
            <input type="range" min="0" max="3" value="0" class="quality slider" id="myRange">
        </div>
    </main>
    <canvas id='bg'></canvas>
    <script type="module" src="./main.js"></script>
    <style>
        .quality {
            z-index: 1;
            color: white;
            position: absolute;
            bottom: 1%;
            left: 61%;
            width: 3%;
        }
        img {
            position: relative;
            background-color: #333;
            color: white;
            width: 100%;
            height: 100%;
        }
        label {
            width: 2.5em;
            height: 100%;
            align-self: flex-start;
            cursor: pointer;
            background-color: green;
        }
        .input {
            position: absolute;
            left: 42.5%;
            display: flex;
            justify-content: center;
            justify-items: center;
            color: #eee;
            background-color: #333;    
            border: 1px solid #eee;
            border-radius: .25em;
            box-sizing: border-box;
            width: 15%;
            padding: 0.5%;
            height: 100%;
            transition: 0.4s ease-in-out;
        }
        .input1 {
            color: #eee;
            width: 75%;
            height: 100%;
            background-color: #333;
            box-sizing: border-box;
            padding: .25em;
            border: none;
            left: 0%;
        }
        #input {
            font-size: 75%;
            position: absolute;
            bottom: 1%;
            color: white;
            height: 5%;
            width: 100%;
            text-align: center;

        }
        html {
            font-family: sans-serif;
            overflow: hidden;
        }
        .flex-container {
            position: absolute;
            width: 100%;
            left: 0;
            z-index: 1;
            bottom: 7%;
            display: flex;
            margin: 0 auto;
            justify-items: center; 
            justify-content: space-around;
            flex-wrap: wrap;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            cursor: pointer;
        }
        button:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }
        button {
            display: relative;
            width: 10em;
            height: 1.75em;
            z-index: 1;
            text-transform: uppercase;
            background-color: #fff;
            color: #777;
            border-color: white;
            border-radius: 15rem;
            padding: 0 auto;
            margin: .11em 1em;
            transition: all .25s;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        @media only screen and (max-width: 600px) {
            label {
                width: 2em;
                height: 100%;
            }
            .input {
                width: 25%;
                left: 37.5%;
            }
            .quality {
                left: 65%;
                width: 3em;
            }
        }
    </style>
</body>
</html>
